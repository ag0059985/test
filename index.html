<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Post Reader</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/main.css">

    <script src="vendor/modenizr/modernizr-2.8.3.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular/angular-route.js"></script>
    <script src="vendor/angular/angular-cookies.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/routes.js"></script>
    <script type="text/javascript" src="app/controllers/fbCtrl.js"></script>


</head>

<body ng-app="app">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div ng-view></div>
            </div>
        </div>
    </div>
    <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false"></div>
    <div ng-controller="fbCtrl">
<button class="btn btn-primary" ng-click="FBLogin()">FB Login</button>
<button class="btn btn-primary" ng-click="testMe()">feed</button>
<div ng-repeat="feed in myFeeds">
    <div>{{feed.story}}</div>
</div>
</div>
</body>

</html>
